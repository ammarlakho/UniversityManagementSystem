<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="../assets/css/style.css"></link>
</head>
<body>

    <!-- Header -->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">User Management System</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- /Header -->

    <!-- Main Site -->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <div class="filter">
                    <a href="/"><i class="fas fa-angle-double-left"></i> All Users</a>
                </div>
            </div>
            <div class="form-title text-center">
                <h2 class="text-dark">New User</h2>
                <span class="test-light">Use the below form to create a new account</span>
            </div>


            <!-- Form Handling -->
            <form method="POST"id="update_user">
               <div class="new_user">
                   <div class="form-group">
                       <label for="name" class="text-light">Name</label>
                        <input type="hidden" name="id"value="">
                        <input type="text" name="name" value="" placeholder="Zunaira">
                    </div>
                    <div class="form-group">
                        <label for="Email" class="text-light">Email</label>
                         <input type="text" name="Email" value="" placeholder="example@gmil.com">
                     </div>
                     <div class="form-group">
                        <label for="Gender" class="text-light">Gender</label>
                        <div class="radio inline">
                            <input type="radio" name="Gender" value="Male">
                            <label for="Gender" class="text-light">Male</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" name="Gender" value="Female">
                            <label for="Gender" class="text-light">Female</label>
                        </div>
                     
                     <div class="form-group">
                        <label for="Gender" class="text-light">Status</label>
                        <div class="radio inline">
                            <input type="radio" name="Gender" value="Active">
                            <label for="Gender" class="text-light">Active</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" name="Gender" value="Inactive">
                            <label for="Gender" class="text-light">Inactive</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn text-dark update">Save</button>
                    </div>
            
                </div>
            </form>
        </div>
    </main>
    <!-- /Main Site -->


</body>
</html>
